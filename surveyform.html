   <div class="container main-form mg-mg">
      <div class="alert alert-primary" role="alert">
        <b>Discount!</b> of <i>2 to 10%</i> on the purchase of more than 1 item.
        </div>
        <form>
                <div class="form-group row mg-top">
                    <label for="inputName3" class="col-sm-1 col-form-label">Title</label>
                    <div class="col-sm-2">
                      <input type="name" class="form-control" id="inputName3" placeholder="Title">
                    </div>
                  <label for="inputName3" class="col-sm-1 col-form-label">Name</label>
                  <div class="col-sm-8">
                    <input type="name" class="form-control" id="inputName3" placeholder="Name">
                  </div>
                </div>
                <div class="form-group row mg-top">
                  <label for="inputEmail3" class="col-sm-1 col-form-label">Email</label>
                  <div class="col-sm-6">
                    <input type="email" class="form-control" id="inputEmail3" required placeholder="Email">
                  </div>
                  <label for="inputPhone" class="col-sm-1 col-form-label">Phone</label>
                  <div class="col-sm-4">
                    <input type="tel" class="form-control" id="inputEmail3" required placeholder="+234...">
                  </div>
                </div>
                <div class="form-group row mg-top">
                        <label for="inputAddress" class="col-sm-1 col-form-label">Address</label>
                        <div class="col-sm-11">
                          <input type="text" class="form-control" id="inputPassword3" required placeholder="House number, street, state">
                        </div>
                      </div>
                <fieldset class="form-group">
                  <div class="row">
                    <legend class="col-form-label col-sm-1 pt-0">Order</legend>
                    <div class="col-sm-5">
                      <div class="form-check">
                        <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios1" value="option1" checked>
                        <label class="form-check-label" for="gridRadios1">
                          In Pieces
                        </label>
                      </div>
                      <div class="form-check">
                        <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios2" value="option2">
                        <label class="form-check-label" for="gridRadios2">
                          In Bulk
                        </label>
                      </div>
                    </div>
                    <div class="col-sm-6 row mg-top">
                            <label for="inputNumber" class="col-sm-2 col-form-label">Item No</label>
                            <div class="col-sm-4">
                              <input type="number" class="form-control" id="inputPassword3" min="1" max="40" placeholder="Item no...">
                            </div>
                          </div>
                  </div>
                </fieldset>
                <div class="form-group row">
                    <label for="inputItem" class="col-sm-1 col-form-label">Item</label>
                    <div class="col-sm-11">
                      <input type="text" class="form-control" id="Item" placeholder="Item" required>
                    </div>
                  </div>
                <div class="form-group row">
                  <div class="col-sm-10">
                    <button type="submit" class="btn btn-info">Send</button>
                  </div>
                </div>
              </form>
